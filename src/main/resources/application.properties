spring.application.name=BookStore

server.port=9080

spring.profiles.include=aws

mybatis.config-location=classpath:repository-config.xml
mybatis.mapper-locations=classpath:repositories/**/*.xml

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=OracleHikariCP

spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.servlet.session.cookie.name=MYSESSIONID
logging.level.org.springframework.security=DEBUG
logging.level.com.ezen.bookstore=DEBUG
