<!DOCTYPE html>
<html lang="ko" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layout/defaultlayout}"
    layout:fragment="Content">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/admin/members/css/members.css" />
<link rel="stylesheet" href="/admin/managers/css/managers.css" />
<link rel="stylesheet" href="/admin/common/css/modal.css" />
<link rel="stylesheet" href="/admin/warehouse/css/warehouse.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<div>
	<div class="filter-container white-frame">
		<div class="header">
			<h1 class="search-list-title">창고재고조회</h1>
		</div>

		<div class="content">
			<div class="search-filter">
				<div class="filter-group">
					<span class="search-list-subject">발주일</span>
					<div class="date-picker">
						<div class="input-date-box">
							<input type="text" id="startDate" class="placeholder" placeholder="YYYY-MM-DD" /> 
								<i class="fa-solid fa-calendar-days"></i>
						</div>
						<div class="calendar-slash">-</div>
						
						<div class="input-date-box">
							<input type="text" id="endDate" class="placeholder" placeholder="YYYY-MM-DD" /> 
							<i class="fa-solid fa-calendar-days"></i>
						</div>
					</div>
					
					<div class="date-options date-pick-btn">
						<button class="date-option today today-btn date-btn" onclick="setToday()">오늘</button>
						<button class="date-option week-btn date-btn" onclick="setDateRange(7)">1주일</button>
						<button class="date-option month-btn date-btn" onclick="setDateRange(30)">1개월</button>
						<button class="date-option year-btn date-btn" onclick="setDateRange(365)">1년</button>
					</div>
				</div>
			</div>

			<div class="search-bar-group">
				<div class="search-list-subject">검색어</div>
				<div class="select-wrap">
					<select id="searchColumn" class="select">
						<option value="1">ISBN</option>
						<option value="2">책제목</option>
					</select>

					<div class="select-arrow-down"></div>
				</div>

				<div class="search-container">
					<input type="text" id="searchKeyword" class="searchKeyword search-input" placeholder="조회할 값을 입력" />
					<button id="searchButton">
						<span class="material-symbols-outlined">search</span>
					</button>
				</div>
				<button id="reset-button" onclick="resetFilters()">초기화</button>
			</div>
		</div>
	</div>


	<!-- 이곳에 내가 받을 값들의 컬럼을 적어준다 -->
	<div class="table-container white-frame">		
		<table id="warehouse" class="table is-striped" style="width: 100%">
			<thead>
				<tr>
					<th>NO</th>
					<th>ISBN</th>
					<th>책제목</th>
					<th>수량</th>
					<th>입고날짜</th>
					<th>구역번호</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdn.datatables.net/2.1.4/js/dataTables.js"></script>
	<script src="https://cdn.datatables.net/2.1.4/js/dataTables.bulma.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="/admin/warehouse/js/warehouse.js"></script>
	
</div>
</html>
