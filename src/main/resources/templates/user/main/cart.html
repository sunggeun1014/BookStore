<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/user/common/layout/mainLayout}" layout:fragment="Content">

<link rel="stylesheet" href="/user/cart/css/cart.css">

<div class="inner">
	<section class="order-cart-container">
		<div class="order-cart-header">
			<h2 class="cart-header-title">장바구니</h2>
			<ul class="cart-header-breadcrumb">
				<li class="order-step is-active">장바구니 <img alt="arrow-active" src="/user/cart/img/arrow-circle-active.svg">
				</li>
				<li class="order-step">결제하기 <img alt="arrow" src="/user/cart/img/arrow-circle.svg">
				</li>
				<li class="order-step">주문완료</li>
			</ul>
		</div>
	</section>

	<div class="cart-content">
		<div class="container">
			<div class="cart-table">
				<div class="table-header table-columns-area">
					<div class="check-btn">
						<input type="checkbox" id="check-btn"> <label for="check-btn"></label>
					</div>
					<div class="table-column product-info">상품정보</div>
					<div class="table-column price-qty">주문금액/수량</div>
					<div class="table-column deliver-date">배송일정</div>
				</div>

				<div class="cart-items">
					<div th:each="item : ${cartItems}" class="cart-item">
						<div class="product-info">
							<span th:text="${item.productName}">상품 제목</span>
						</div>
						<div class="price-qty">
							<span th:text="${item.price}">가격</span> / <span th:text="${item.quantity}">수량</span>
						</div>
						<div class="deliver-date">
							<span>배송일정</span>
						</div>
					</div>
				</div>
				<div class="cart-empty" th:if="${#lists.isEmpty(cartItems)}">장바구니가 비어 있습니다.</div>
				<div class="cart-control">
					<button class="default-btn control-btns delete-product-btn">삭제</button>
					<button class="default-btn control-btns back-btn">쇼핑 계속하기</button>
				</div>
			</div>
		</div>
		<div class="aside">
			<div class="aside-box">
				<div class="aside-box-content box-content-info">
					<div class="content-item">
						<span class="item-title">상품 금액</span>
					</div>
					<div class="content-item">
						<span class="item-title">상품 수</span>
					</div>
					<div class="content-item">
						<span class="item-title">배송비</span>
					</div>
				</div>
				<div class="aside-box-content box-content-total">
					<div class="total-title">
						<span>결제 예정 금액</span>
					</div>
					<div class="total-count">
						<span>원</span>
					</div>
				</div>
				<button class="default-btn order-btn">주문하기</button>
			</div>
		</div>
	</div>
</div>
</html>
